<div class="container">
  <h2>Zaloguj</h2>
  <p *ngIf="errorMessage" class="error-message">{{errorMessage}}</p>
  <form (submit)="handleSubmit()">
    <div class="form-group">
      <label class="for-group">Email:</label>
      <input type="text"  placeholder="Enter" [(ngModel)]="email" name="email">
    </div>

    <div class="form-group">
      <label class="for-group">Password:</label>
      <input type="password" placeholder="Enter" [(ngModel)]="password" name="password">
    </div>
    <button type="submit">Zaloguj</button>
  </form>
</div>
