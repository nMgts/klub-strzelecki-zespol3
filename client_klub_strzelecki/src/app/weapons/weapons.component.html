<html>
<body>
<div class="weapons">
  <p>Bronie</p>
  <button *ngIf="isAdmin" type="button" id="weapons-add-button" class="generic-button" [routerLink]="['/weapons/add']">Dodaj nową broń</button>
  <div class="container">
    <div *ngFor="let weapon of weapon_list" class="news-item">
      <h2>{{ weapon.name }}</h2>
      <h3>{{ weapon.type }}</h3>
      <div *ngIf="isAdmin" class="button-container">
        <button [routerLink]="['/weapons/edit', weapon.id]" type="button" id="weapons-edit-button" class="generic-button">Edytuj</button>
        <button (click) = "showDialog(weapon.id)" type="button" id="weapons-delete-button" class="generic-button">Usuń</button>
      </div>
    </div>
  </div>
</div>
</body>
<p-dialog header="Potwierdzenie" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
  <span class="p-text-secondary block mb-5">Czy chcesz usunąć broń?</span>
  <div  class="flex justify-content-end gap-2">
    <p-button label="Anuluj" severity="secondary" (click)="visible = false" />
    <p-button label="Usuń" (click)= "deleteWeapons(weaponId)"  />
  </div>
</p-dialog>
</html>
