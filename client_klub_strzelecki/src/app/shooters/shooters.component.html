<div class="w-4/4 shadow-md p-10 bg-white shadow-blue-200/20 mx-36 my-10">
  <h2>Strzelcy</h2>
  <button type="button" id="shooters-add-button" class="generic-button" [routerLink]="['/shooters/add']">Dodaj zawodnika</button>
  
  <div class="flex justify-between items-center mb-4 mt-4">
    <input type="text" placeholder="Szukaj" class="w-full border p-2 rounded 1-g" [(ngModel)]="searchQuery" (input)="filterShooters()">
    <!-- Na razie w komentarzu dopóki nwm po czym miałbym ich filtrowac
    <select class="border p-2 rounded-1g">
      <option value="">Test</option>
    </select>-->
  </div>
  
  <table class="w-full border-4">
    <thead>
      <tr>
        <th class="p-3 text-center">Imię </th>
        <th class="p-3 text-center">Nazwisko </th>
        <th class="p-3 text-center">e-mail </th>
        <th class="p-3 text-center">Akcja </th>
      </tr>
    </thead>
    <tbody>
      <tr class="border-2" *ngFor="let shooter of filteredShooters.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage); let i=index">
        <td class="p-3 border-2">{{ shooter.first_name}} </td>
        <td class="p-3 border-2">{{ shooter.last_name }} </td>
        <td class="p-3 border-2">{{ shooter.email }} </td>
        <div id="button-container">
          <button [routerLink]="['/shooters/edit', shooter.id]" type="button" id="shooters-edit-button" class="generic-button">Edytuj</button>
          <button *ngIf="!shooter.assignedToUser; else assignedTooltip" (click)="showDialog(shooter.id)"
            type="button" id="shooters-delete1-button" class="generic-button">Usuń
          </button>
          <ng-template #assignedTooltip>
            <button type="button" id="shooters-delete2-button" class="generic-button" disabled
              title="Nie można usunąć zawodnika, ponieważ jest on przypisany do konta, aby to zrobić usuń użytkownika">
              Usuń
            </button>
          </ng-template>
        </div>
      </tr>
    </tbody>
  </table>
  
  <div class="mt-4 flex items-center justify-center">
    <button (click)="previousPage()" [disabled]="currentPage === 1">Poprzednia strona</button>
    <button disabled>Strona {{ currentPage }} z {{ totalPages }}</button>
    <button (click)="nextPage()" [disabled]="currentPage === totalPages">Następna strona</button>
  </div>
</div>
