<h3>Edytuj broń</h3>
<form (ngSubmit) = "onSubmit()">
  <div class="form-group">
    <label>Nazwa</label>
    <input type="text" placeholder="Enter" class="form-control" id="title" name = "title" [(ngModel)]="new_weapons.name" required>
    <label>Typ</label>
    <input type="text" placeholder="Enter" class="form-control" id="content" name = "content" [(ngModel)]="new_weapons.type" required>
  </div>

  <button class="btn btn-success" type="submit"> Potwierdź </button>
</form>
