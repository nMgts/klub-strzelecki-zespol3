<html>
<body>
<div class="w-4/4 shadow-md p-10 bg-white shadow-blue-200/20 mx-36 my-10">
  <h2>Strzelcy</h2>
  <div class="flex justify-between items-center mb-4 mt-4">
    <input type="text" placeholder="Szukaj" class="w-full border p-2 rounded-lg">
    <select class="border p-2 rounded-lg">
      <option value="">Test</option>
    </select>
  </div>
  <button type="button" id="shooters-add-button" class="generic-button" [routerLink]="['/shooters/add']">Dodaj zawodnika</button>
  <table class="w-full border-4 mt-4">
    <thead>
    <tr>
      <th class="p-3 text-left bg-gray-200">Id</th>
      <th class="p-3 text-left bg-gray-200">Imię</th>
      <th class="p-3 text-left bg-gray-200">Nazwisko</th>
      <th class="p-3 text-left bg-gray-200">e-mail</th>
      <th class="p-3 text-center bg-gray-200">Akcja</th>
    </tr>
    </thead>
    <tbody>
    <tr class="border-2" *ngFor="let shooter of shooters; let i=index">
      <td class="p-3 border-2">{{ shooter.id }}</td>
      <td class="p-3 border-2">{{ shooter.first_name }}</td>
      <td class="p-3 border-2">{{ shooter.last_name }}</td>
      <td class="p-3 border-2">{{ shooter.email }}</td>
      <td class="p-3 border-2 text-center">
        <label>
          <input type="checkbox" (change)="onCheckboxChange(shooter.id, $event)">
        </label>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="mt-4 flex items-center justify-center">
    <button class="text-cyan-500 border-4 py-2 px-4 rounded-l-lg cursor-pointer mr-5">Poprzednia</button>
    <button class="py-2 px-4 cursor-pointer bg-cyan-500 text-white">1</button>
    <button class="text-cyan-500 border-4 py-2 px-4 cursor-pointer rounded-r-lg ml-5">Następna</button>
  </div>
  <div class="mt-4 flex items-center justify-center">
    <button type="button" class="generic-button" (click)="assignShooters()">Zapisz zawodnika</button>
  </div>
</div>
</body>
</html>
