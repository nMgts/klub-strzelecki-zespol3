<div class="container">
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  <h3>Rejestracja</h3>
  <form (submit)="handleSubmit($event)">
    <div class="form-group">
      <label>Imię: </label>
      <input type="text" name="first_name" [(ngModel)]="formData.first_name" required>
      <label>Nazwisko: </label>
      <input type="text" name="last_name" [(ngModel)]="formData.last_name" required>
      <label>Email: </label>
      <input type="email" name="email" [(ngModel)]="formData.email" required>
      <label>Hasło: </label>
      <input type="password" name="password" [(ngModel)]="formData.password" required>
      <label>Powtórz hasło: </label>
      <input type="password" name="confirm_password" [(ngModel)]="formData.confirm_password" required>
      <button type="submit">Zarejestruj</button>
    </div>
  </form>
</div>
